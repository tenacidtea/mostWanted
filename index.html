<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body>

<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstNm" placeholder="First Name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <div class="col-sm-4">  
      <select id = "gender" class="custom-select">
        <option selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      </div>
    </div>
  </fieldset>

    <fieldset class="form-group">
    <div class="row">
      <div class="col-sm-4">  
      <select id = "eyeColor" class="custom-select">
        <option selected value="0">Eye Color</option>
        <option value="blue">Blue</option>
        <option value="brown">Brown</option>
        <option value="green">Green</option>
        <option value="hazel">Hazel</option>
        <option value="black">Black</option>
      </select>
      </div>
    </div>
  </fieldset>

      <fieldset class="form-group">
    <div class="row">
      <div class="col-sm-4">  
      <select id = "occupation" class="custom-select">
        <option selected value="0">Occupation</option>
        <option value="doctor">Doctor</option>
        <option value="assistant">Assistant</option>
        <option value="politician">Politician</option>
        <option value="nurse">Nurse</option>
        <option value="landscaper">Landscaper</option>
        <option value="programmer">Programmer</option>
        <option value="architect">Architect</option>
        <option value="student">Student</option>
      </select>
      </div>
    </div>
  </fieldset>

    <div class="col-sm-2">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>




    <button onclick="app(data)">Start Searching</button>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
